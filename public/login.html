<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Accounting System</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .login-container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
  }
  
  h1 {
    color: #333;
    margin-bottom: 30px;
    font-size: 28px;
  }
  
  .login-description {
    color: #666;
    margin-bottom: 30px;
    line-height: 1.5;
  }
  
  .google-signin-btn {
    background: #4285f4;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    transition: background-color 0.2s;
  }
  
  .google-signin-btn:hover {
    background: #3367d6;
  }
  
  .google-signin-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
  
  .loading {
    display: none;
    color: #666;
    margin-top: 20px;
  }
  
  .error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    padding: 12px;
    border-radius: 6px;
    margin-top: 20px;
    display: none;
  }
</style>
<script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
  <div class="login-container">
    <h1>Accounting System</h1>
    <p class="login-description">
      Please sign in with your Google account to access the accounting system.
    </p>
    
    <button id="googleSignIn" class="google-signin-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Sign in with Google
    </button>
    
    <div id="loading" class="loading">Signing you in...</div>
    <div id="error" class="error"></div>
    
  </div>

  <script>
    let GOOGLE_CLIENT_ID = null;
    
    
    // Initialize Google Sign-In
    window.addEventListener('load', () => {
      loadGoogleConfig();
    });
    
    async function loadGoogleConfig() {
      try {
        const response = await fetch('/api/config');
        
        if (!response.ok) {
          throw new Error(`Config fetch failed: ${response.status} ${response.statusText}`);
        }
        
        const config = await response.json();
        GOOGLE_CLIENT_ID = config.googleClientId;
        
        if (!GOOGLE_CLIENT_ID) {
          throw new Error('Google Client ID not found in config');
        }
        
        // Initialize with render method instead of prompt
        google.accounts.id.initialize({
          client_id: GOOGLE_CLIENT_ID,
          callback: handleCredentialResponse,
          auto_select: false,
          cancel_on_tap_outside: false
        });
        
        // Create a container for the Google button
        const buttonContainer = document.createElement('div');
        buttonContainer.id = 'google-button-container';
        buttonContainer.style.display = 'flex';
        buttonContainer.style.justifyContent = 'center';
        buttonContainer.style.marginTop = '10px';
        
        // Insert after the custom button
        const customButton = document.getElementById('googleSignIn');
        customButton.parentNode.insertBefore(buttonContainer, customButton.nextSibling);
        
        // Render the Google button in the container
        google.accounts.id.renderButton(
          buttonContainer,
          { 
            theme: 'outline', 
            size: 'large',
            width: 250,
            text: 'signin_with'
          }
        );
        
        // Hide our custom button
        customButton.style.display = 'none';
        
      } catch (error) {
        showError('Failed to load Google configuration: ' + error.message);
      }
    }
    
    function handleCredentialResponse(response) {
      showLoading(true);
      
      // Send the ID token to your server
      fetch('/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        credentials: 'include',
        body: JSON.stringify({
          token: response.credential
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showError('Login successful! Redirecting...');
          // Redirect directly to general journal
          setTimeout(() => {
            window.location.href = '/general-journal.html';
          }, 1000);
        } else {
          showError(data.error || 'Login failed');
        }
      })
      .catch(error => {
        showError('Network error during login: ' + error.message);
      })
      .finally(() => {
        showLoading(false);
      });
    }
    
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    // Clear any existing session first
    fetch('/auth/logout', { 
      method: 'POST',
      credentials: 'include' 
    }).finally(() => {
      // Check if already logged in
      fetch('/auth/status', { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
          if (data.authenticated) {
            window.location.href = '/';
          }
        })
        .catch(() => {
          // Not logged in, stay on login page
        });
    });
  </script>
</body>
</html>
