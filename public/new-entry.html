  <div class="container">

      <div class="form-group">

        <input type="date" id="date" required>

        <label for="description">Description</label>

        </div>

<script>
const apiUrl = window.location.hostname === 'localhost' ? "http://localhost:4000" : "";


let accounts = [];
let lineCounter = 0;

async function loadAccounts() {
  const res = await fetch(`${apiUrl}/accounts`);
  accounts = await res.json();
  addJournalLine(); // Add first line only
}

function createAccountOptions() {
  let options = '<option value="">Select account...</option>';
  accounts.forEach(acc => {
    options += `<option value="${acc.number}">${acc.number} - ${acc.name}</option>`;
  });
  return options;
}

function addJournalLine() {
  lineCounter++;
  const linesContainer = document.getElementById('journalLines');
  
  const lineDiv = document.createElement('div');
  lineDiv.className = 'journal-line';
  lineDiv.id = `line-${lineCounter}`;
  
  lineDiv.innerHTML = `
    <select class="line-account" data-line="${lineCounter}" required>
      ${createAccountOptions()}
    </select>
    <input type="number" class="line-debit" data-line="${lineCounter}" step="0.01" placeholder="0.00">
    <input type="number" class="line-credit" data-line="${lineCounter}" step="0.01" placeholder="0.00">
    <button type="button" class="remove-line-btn" onclick="removeLine(${lineCounter})">Remove</button>
  `;
  
  linesContainer.appendChild(lineDiv);
  
  // Add event listeners
  const debitInput = lineDiv.querySelector('.line-debit');
  const creditInput = lineDiv.querySelector('.line-credit');
  
  // Amount input handlers
  debitInput.addEventListener('input', function() {
    if (debitInput.value) creditInput.value = '';
    updateTotals();
  });
  
  creditInput.addEventListener('input', function() {
    if (creditInput.value) debitInput.value = '';
    updateTotals();
  });
}

function removeLine(lineId) {
  const lineElement = document.getElementById(`line-${lineId}`);
  if (lineElement) {
    lineElement.remove();
    updateTotals();
  }
}

function updateTotals() {
  let totalDebit = 0;
  let totalCredit = 0;
  
  document.querySelectorAll('.line-debit').forEach(input => {
    if (input.value) totalDebit += parseFloat(input.value);
  });
  
  document.querySelectorAll('.line-credit').forEach(input => {
    if (input.value) totalCredit += parseFloat(input.value);
  });
  
  document.getElementById('totalDebit').textContent = totalDebit.toFixed(2);
  document.getElementById('totalCredit').textContent = totalCredit.toFixed(2);
  
  const balanceCheck = document.getElementById('balanceCheck');
  const submitBtn = document.getElementById('submitBtn');
  
  if (Math.abs(totalDebit - totalCredit) < 0.01 && totalDebit > 0) {
    balanceCheck.textContent = 'In Balance';
    balanceCheck.className = 'balance-check in-balance';
    submitBtn.disabled = false;
  } else {
    balanceCheck.textContent = 'Out of Balance';
    balanceCheck.className = 'balance-check out-of-balance';
    submitBtn.disabled = true;
  }
}

function populateBalanceForLine(lineElement) {
  // Calculate current totals
  let totalDebit = 0;
  let totalCredit = 0;
  
  document.querySelectorAll('.line-debit').forEach(input => {
    if (input.value) totalDebit += parseFloat(input.value);
  });
  
  document.querySelectorAll('.line-credit').forEach(input => {
    if (input.value) totalCredit += parseFloat(input.value);
  });
  
  const remainingBalance = totalDebit - totalCredit;
  
  // Only populate if there's a balance to fill
  if (Math.abs(remainingBalance) > 0.01) {
    const debitInput = lineElement.querySelector('.line-debit');
    const creditInput = lineElement.querySelector('.line-credit');
    
    // Clear both inputs first
    debitInput.value = '';
    creditInput.value = '';
    
    // Set the appropriate field based on balance direction
    if (remainingBalance > 0) {
      // Need credit to balance
      creditInput.value = Math.abs(remainingBalance).toFixed(2);
    } else {
      // Need debit to balance
      debitInput.value = Math.abs(remainingBalance).toFixed(2);
    }
    
    // Update totals after populating
    updateTotals();
  }
}

document.getElementById('addLineBtn').addEventListener('click', function() {
  addJournalLine();
  // Auto-populate the new line with remaining balance
  const newLine = document.querySelector('.journal-line:last-child');
  populateBalanceForLine(newLine);
});

document.getElementById("journalForm").addEventListener("submit", async e => {
  e.preventDefault();
  const messageDiv = document.getElementById("message");
  
  // Clear any previous mimeType errors
  window.mimeTypeError = null;
  
  const date = document.getElementById("date").value;
  const description = document.getElementById("description").value;
  
  // Collect attachments with mimeType from Google Drive API
  const attachments = [];
  const attachmentRows = document.querySelectorAll('.attachment-row');
  
  
  
  
  for (const row of attachmentRows) {
    const type = row.querySelector('.attachment-type').value;
    const url = row.dataset.attachmentUrl || '';
    
    if (url) {
      let mimeType = '';
      
      // Extract Google Drive file ID and fetch mimeType
      if (url.includes('drive.google.com')) {
        const driveId = extractGoogleDriveId(url);
        if (driveId) {
          try {
            // Check if gapi is loaded and auth is initialized
            if (!window.gapi || !gapi.auth2) {
              throw new Error('Google API not loaded');
            }
            
            const authInstance = gapi.auth2.getAuthInstance();
            if (!authInstance) {
              throw new Error('Google Auth not initialized');
            }
            
            const currentUser = authInstance.currentUser.get();
            if (!currentUser.isSignedIn()) {
              throw new Error('User not signed in to Google');
            }
            
            const accessToken = currentUser.getAuthResponse().access_token;
            if (!accessToken) {
              throw new Error('No access token available');
            }
            
            const response = await fetch(`${apiUrl}/api/drive-metadata/${driveId}?access_token=${accessToken}`);
            if (response.ok) {
              const metadata = await response.json();
              mimeType = metadata.mimeType || '';
            } else {
              const errorText = await response.text();
              throw new Error(`Drive API error: ${response.status} - ${errorText}`);
            }
          } catch (error) {
            // Silently continue without mimeType on error
          }
        }
      }
      
      // Get filename from picker data or use a default
      const name = row.dataset.fileName || 'Google Drive File';
      
      attachments.push({ type, name, url, mimeType });
    }
  }
  


  // Collect all journal lines
  const lines = [];
  document.querySelectorAll('.journal-line').forEach(lineDiv => {
    const account = lineDiv.querySelector('.line-account').value;
    const debit = parseFloat(lineDiv.querySelector('.line-debit').value) || 0;
    const credit = parseFloat(lineDiv.querySelector('.line-credit').value) || 0;
    
    if (account && (debit > 0 || credit > 0)) {
      const accountData = accounts.find(acc => acc.number == account);
      lines.push({
        account_no: parseInt(account),
        account_name: accountData ? accountData.name : '',
        debit: debit,
        credit: credit
      });
    }
  });
  
  if (lines.length < 2) {
    messageDiv.textContent = "Please add at least 2 journal lines.";
    messageDiv.className = "error";
    messageDiv.style.display = "block";
    return;
  }

  const payload = {
    date,
    description,
    attachments,
    lines
  };


  try {
    const res = await fetch(`${apiUrl}/journal`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      messageDiv.textContent = "‚úÖ Journal entry saved successfully!";
      messageDiv.className = "success";
      messageDiv.style.display = "block";
      
      // Redirect to General Journal after showing confirmation
      setTimeout(() => {
        window.location.href = 'general-journal.html';
      }, 2000);
    } else if (res.status === 401) {
      window.location.href = '/login.html';
      return;
    } else {
      messageDiv.textContent = "‚ùå Error saving journal entry.";
      messageDiv.className = "error";
      messageDiv.style.display = "block";
    }
  } catch (error) {
    messageDiv.textContent = "‚ùå Network error. Please check your connection.";
    messageDiv.className = "error";
    messageDiv.style.display = "block";
  }
});

// Extract Google Drive ID from various URL formats
function extractGoogleDriveId(url) {
  let driveId = null;
  
  if (url.includes('/folders/')) {
    driveId = url.match(/\/folders\/([a-zA-Z0-9_-]+)/)?.[1];
  } else if (url.includes('/file/d/')) {
    driveId = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/)?.[1];
  } else if (url.includes('/open?id=')) {
    driveId = url.match(/id=([a-zA-Z0-9_-]+)/)?.[1];
  }
  
  return driveId;
}

// Add attachment functionality
function addAttachment(type = 'receipt', name = '', url = '', mimeType = '') {
  const container = document.getElementById('attachments-container');
  const newRow = document.createElement('div');
  newRow.className = 'attachment-row';
  
  // Store URL, filename, and mimeType in data attributes if provided
  if (url) {
    newRow.dataset.attachmentUrl = url;
    newRow.dataset.fileName = name;
    newRow.dataset.mimeType = mimeType;
  }
  
  newRow.innerHTML = `
    <select class="attachment-type">
      <option value="receipt" ${type === 'receipt' ? 'selected' : ''}>Receipt</option>
      <option value="check" ${type === 'check' ? 'selected' : ''}>Check</option>
      <option value="deposit_slip" ${type === 'deposit_slip' ? 'selected' : ''}>Deposit Slip</option>
      <option value="other" ${type === 'other' ? 'selected' : ''}>Other</option>
    </select>
    <div class="attachment-controls">
      <button type="button" class="browse-drive-btn" onclick="openDrivePicker(this)" ${url ? 'style="display: none;"' : ''}>Browse Drive</button>
      <div class="attachment-display" onclick="displayAttachment(this)" ${!url ? 'style="display: none;"' : ''} title="View attachment">
        <span class="file-icon">üìÑ</span>
        <div class="attachment-info">
          <span class="attachment-name">Select file...</span>
          <span class="attachment-type-badge">${type.replace('_', ' ')}</span>
        </div>
      </div>
      <button type="button" class="remove-attachment-btn" onclick="removeAttachment(this)">Remove</button>
    </div>
  `;
  container.appendChild(newRow);
}

function removeAttachment(button) {
  button.parentElement.parentElement.remove();
}

function displayAttachment(button) {
  const attachmentRow = button.closest('.attachment-row');
  const url = attachmentRow.dataset.attachmentUrl;
  const mimeType = attachmentRow.dataset.mimeType;
  
  if (url) {
    // For Google Drive files, construct proper URL format
    if (url.includes('drive.google.com')) {
      let finalUrl = url;
      
      // Extract ID from various Google Drive URL formats
      let driveId = null;
      
      if (url.includes('/folders/')) {
        driveId = url.match(/\/folders\/([a-zA-Z0-9_-]+)/)?.[1];
      } else if (url.includes('/file/d/')) {
        driveId = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/)?.[1];
      } else if (url.includes('/open?id=')) {
        driveId = url.match(/id=([a-zA-Z0-9_-]+)/)?.[1];
      }
      
      if (driveId) {
        // Check mimeType first, then fall back to URL pattern
        const isFolder = mimeType === "application/vnd.google-apps.folder" || url.includes('/folders/');
        
        if (isFolder) {
          finalUrl = `https://drive.google.com/drive/folders/${driveId}`;
        } else {
          // For documents, ensure proper file URL
          if (!url.includes('/view') && !url.includes('/edit')) {
            finalUrl = `https://drive.google.com/file/d/${driveId}/view`;
          }
        }
      }
      
      window.open(finalUrl, '_blank');
    } else {
      // For other URLs, open directly
      window.open(url, '_blank');
    }
  } else {
    alert('No attachment URL available');
  }
}

document.getElementById('addAttachmentBtn').addEventListener('click', () => {
  // Show the attachments container when first attachment is added
  const container = document.getElementById('attachments-container');
  if (container.style.display === 'none') {
    container.style.display = 'block';
  }
  addAttachment();
});

// Google Drive Picker Configuration - loaded from server
let GOOGLE_API_KEY = null;
let GOOGLE_CLIENT_ID = null;

let pickerApiLoaded = false;
let oauthToken = null;

async function loadConfig() {
  try {
    const response = await fetch('/api/config', { credentials: 'include' });
    const config = await response.json();
    GOOGLE_API_KEY = config.googleApiKey;
    GOOGLE_CLIENT_ID = config.googleClientId;
  } catch (error) {
    console.error('Failed to load Google credentials:', error);
  }
}

// Load Google APIs
function loadGoogleAPIs() {
  
  gapi.load('picker', {
    callback: () => {
      pickerApiLoaded = true;
    },
    onerror: () => {
      console.error('Failed to load Google APIs');
      alert('Failed to load Google APIs. Please check your internet connection and try refreshing the page.');
    }
  });
}

function openDrivePicker(button) {
  // Get the attachment row
  const attachmentRow = button.closest('.attachment-row');
  
  if (!pickerApiLoaded) {
    alert('Google Picker API is still loading. Please try again in a moment.');
    return;
  }

  // Use Google Identity Services for authentication
  google.accounts.oauth2.initTokenClient({
    client_id: GOOGLE_CLIENT_ID,
    scope: 'https://www.googleapis.com/auth/drive.readonly',
    callback: (response) => {
      if (response.access_token) {
        oauthToken = response.access_token;
        createPicker(attachmentRow);
      } else {
        console.error('Failed to get access token');
        alert('Google Drive authentication failed. Please try again.');
      }
    },
  }).requestAccessToken();
}

function createPicker(attachmentRow) {
  // Create multiple views for better navigation
  const docsView = new google.picker.DocsView(google.picker.ViewId.DOCS)
    .setIncludeFolders(true)
    .setSelectFolderEnabled(true);
    
  const imageView = new google.picker.DocsView(google.picker.ViewId.DOCS_IMAGES)
    .setIncludeFolders(true);
    
  const pdfView = new google.picker.DocsView(google.picker.ViewId.PDFS)
    .setIncludeFolders(true);
    
  const recentView = new google.picker.DocsView(google.picker.ViewId.RECENTLY_PICKED)
    .setIncludeFolders(true);

  const pickerBuilder = new google.picker.PickerBuilder()
    .addView(docsView)
    .addView(imageView) 
    .addView(pdfView)
    .addView(recentView)
    .setTitle('Select File or Folder from Google Drive')
    .setSize(1051, 650)
    .setDeveloperKey(GOOGLE_API_KEY)
    .setCallback((data) => pickerCallback(data, attachmentRow));
    
  if (oauthToken) {
    pickerBuilder.setOAuthToken(oauthToken);
  }
  
  const picker = pickerBuilder.build();
  picker.setVisible(true);
}

function pickerCallback(data, attachmentRow) {
  if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED) {
    const doc = data[google.picker.Response.DOCUMENTS][0];
    const fileId = doc[google.picker.Document.ID];
    const fileName = doc[google.picker.Document.NAME];
    const mimeType = doc[google.picker.Document.MIME_TYPE];
    
    // Create shareable link - use proper URL format based on mimeType
    let shareableUrl;
    if (mimeType === "application/vnd.google-apps.folder") {
      shareableUrl = `https://drive.google.com/drive/folders/${fileId}`;
    } else {
      shareableUrl = `https://drive.google.com/file/d/${fileId}/view?usp=sharing`;
    }
    
    // Store URL, filename, and mimeType in the attachment row's data attributes
    attachmentRow.dataset.attachmentUrl = shareableUrl;
    attachmentRow.dataset.fileName = fileName;
    attachmentRow.dataset.mimeType = mimeType;
    
    // Show the attachment display and hide the browse button
    const browseBtn = attachmentRow.querySelector('.browse-drive-btn[onclick*="openDrivePicker"]');
    const attachmentDisplay = attachmentRow.querySelector('.attachment-display[onclick*="displayAttachment"]');
    browseBtn.style.display = 'none';
    attachmentDisplay.style.display = 'flex';
    
    // Update the attachment display with proper icon and filename
    updateAttachmentDisplay(attachmentRow, fileName, mimeType);
  }
}
